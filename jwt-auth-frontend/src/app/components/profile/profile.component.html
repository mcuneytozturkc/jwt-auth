<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card mx-auto shadow-lg rounded-4 w-100" style="max-width:600px;">
    <div class="card-body p-4 p-md-5">
      <h3 class="card-title text-primary mb-4 text-center">
        {{ 'PROFILE' | translate }}
      </h3>

      <app-profile-view *ngIf="!editMode && profile" [profile]="profile" (edit)="toggleEdit()"
        (changePassword)="openPasswordModal()">
      </app-profile-view>

      <app-profile-edit *ngIf="editMode && editableProfile" [editableProfile]="editableProfile" [loading]="loading"
        (save)="onEditSave($event)" (cancel)="toggleEdit()">
      </app-profile-edit>

      <app-password-change [open]="passwordModalOpen" (close)="onPasswordModalClose()"
        (success)="onPasswordChangeSuccess()">
      </app-password-change>

      <div *ngIf="message" class="alert alert-success mt-3 text-center">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
    </div>
  </div>
</div>
