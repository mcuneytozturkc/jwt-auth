<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <form (ngSubmit)="onLogin()" class="bg-white p-5 rounded shadow w-100" style="max-width:550px">
    <h2 class="mb-4 text-center text-primary">{{ 'LOGIN' | translate }}</h2>
    <div class="mb-3">
      <label class="form-label">{{ 'EMAIL' | translate }}</label>
      <input [(ngModel)]="email" name="email" class="form-control" required autocomplete="email"
        [placeholder]="'EMAIL' | translate">
    </div>
    <div class="mb-3">
      <label class="form-label">{{ 'PASSWORD' | translate }}</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required
        autocomplete="password" [placeholder]="'PASSWORD' | translate">
    </div>
    <button class="btn btn-primary w-100 mb-2" type="submit">{{ 'LOGIN' | translate }}</button>
    <a routerLink="/register" href="/register" class="btn btn-outline-secondary w-100" type="button">
      {{ 'REGISTER' | translate }}
    </a>
    <div *ngIf="error" class="alert alert-danger mt-3 py-2 text-center">{{ error }}</div>
  </form>
</div>
